<!DOCTYPE html>
<html>
    <head>
        <title>Post</title>        
        <link rel="icon" href="/docs/images/general.ico">

        <link rel="stylesheet" href="/css/style.css">
    
        <script src="js/utils/include.js"></script>
    </head>
    <body>
        <div id="header"></div>

        <p style="font-size: 26px; margin-left: 20px;">Creando un nuevo post...</p>
        <div class="container" style="display: grid; grid-template-columns: 50% 50%;"> 
            <div class="add-photo">
                <p style="cursor: pointer;" >Añadir foto desde tus archivos</p>
            </div>

            <div class="formulario">
                <p>*Titulo: <input class="intputs" type="text" name="title" placeholder="Title"> </input></p>
                <p>*Añadir categoria: <input class="intputs" type="text" name="category" placeholder="Category"> </p>
                <p>*Fecha de subida: <input class="intputs" type="date" name="date"> </p>
                <p>*Visibilidad: 
                    <select class="intputs" id="visibility" name="visibility">
                    <option value="private">Private</option>
                    <option value="public">Public</option>
                    </select>
                </p>
                <p>*Breve descripción:<textarea name="description" rows="10" cols="40" style="font-size: 16px;">Escribe aqui...</textarea>
            </div>
            <p style="font-size: 20px; margin-left: 20px;" ><b>Revise antes de usar el botón de subida 
                de que todas los campos anteriores requeridos(*) estén rellenos correctamente.</b></p>
            <p><input type="button" name="upload_picture" value="Upload" style="width: 210px; height: 45px; 
                 font-size: 25px; border-radius: 8px; cursor: pointer;"></p>
            

        </div>
        <script>
            include("header.html", "#header");
        </script>
    </body>
</html>
