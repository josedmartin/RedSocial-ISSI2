<!DOCTYPE html>
<html>
    <head>
        <title>Photo</title>
        <link rel="icon" href="/docs/images/favicon.ico">
        <link rel="stylesheet" href="/css/style.css">
        <script src="js/utils/include.js"></script>
        <script src="/js/photo_detail.js" type="module"></script>

        <meta name= "viewport" content= "width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel= "stylesheet" href= "/css/bootstrap.min.css ">
        <link rel= "stylesheet" href= "/css/font-awesome.min.css ">
        <script src= "/js/libs/jquery-3.4.1.min.js"></script>
        <script src= "/js/libs/popper.min.js"></script>
        <script src= "/js/libs/bootstrap.min.js"></script>
        <script src="/js/libs/axios.min.js"></script>
        <script src="/js/header.js" type="module"></script>
    </head>

    <body>
        <div id="header"></div>

        <div class="container">

            <div class="row text-center">
                <div class="col-md">
                    <div id="errors"></div>
                </div>
            </div>
       
        <hr>

            <div class="row text-center">
                <div class="col-md" id="photo-detail"></div>
                
                <div class="col-md-3" id="actions-column">
                    <button id="edit-photo-button" type="button" class="btn btn-primary">Edit photo <i class="fa fa-pencil" aria-hidden="true"></i></button>
                    <button id="delete-photo-button" type="button" class="btn btn-danger">Delete photo <i class="fa fa-trash" aria-hidden="true"></i></button>
                
                    <hr>

                    <form id="score-form">
                        <div class="form-group">
                            <label for="select-stars">Rate this photo:</label>
                            <select class="form-control" name="rating" id="select-stars">
                                <option value=5>*****</option>
                                <option value=4>****</option>
                                <option value=3>***</option>
                                <option value=2>**</option>
                                <option value=1>*</option>
                            </select>
                        </div>
                        <button id="score-photo-button" type="submit" class="btn btn-success">Rate <i class="fa fa-star" aria-hidden="true"></i></button>
                    </form>

                    <form id="comments-form" style="margin: 20px 20px 0;">
                        <div>
                            <input id="comments-input" type="text" name="commentText" placeholder="Comment here!" style="width: 150px; height: 35px;" class="intputs">
                            <button style="width: 30px; height: 35px; margin-top: -5px; margin-left: 5px;" id="score-photo-button" type="submit" class="btn btn-info"> 
                                <i class="fa fa-send" style=" margin-left:-7px;" aria-hidden="true"></i>
                            </button>
                        </div>
                    </form>

                </div>
            </div>
            <div class="row" id="box-comments">
                <p style="font-family: fantasy; font-size: 25px; margin-top: 10px;">Commentary Box:</p>
            </div>
        </div>

        <script>
            include("header.html", "#header");
        </script>
    </body>
</html>
